<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deutschland Health Map</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 100vh; }
    </style>
</head>
<body>
    <h2>Deutschland Health Map</h2>
    <div id="map"></div>
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([51.1657, 10.4515], 6); // Centered on Germany

        // Add a base layer (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add WMS layer from GeoServer
        var wmsLayer = L.tileLayer.wms('http://localhost:8080/geoserver/deutschland_health_info/wms', {
            layers: 'deutschland_health_info:deutschland',
            format: 'image/png',
            transparent: true
        }).addTo(map);
    </script>
</body>
</html>
