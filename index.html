<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deutschland Health Map</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 100vh; }
    </style>
</head>
<body>
    <h2>Deutschland Health Map</h2>
    <div id="map"></div>
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([51.1657, 10.4515], 6); // Centered on Germany

        // Add a base layer (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add WMS layer from GeoServer
        var wmsLayer = L.tileLayer.wms('https://47c8-2a02-3037-307-c1fe-413b-8d39-c2df-dea.ngrok-free.app/geoserver/deutschland_health_info/wms?service=WMS&version=1.1.0&request=GetMap&layers=deutschland_health_info:deutschland&bbox=5.865998813138089,47.27036232672038,15.037743335674605,55.05737470143498&width=768&height=652&srs=EPSG:3044&styles=&format=image/png', {
            layers: 'deutschland_health_info:deutschland',
            format: 'image/png',
            transparent: true
        }).addTo(map);
    </script>
</body>
</html>
