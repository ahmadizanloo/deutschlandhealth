<!DOCTYPE html>
<html>
<head>
  <title>deutschland_health_info</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <div id="map" style="height: 600px;"></div>
  <script>
    var map = L.map('map').setView([51.5167, 9.9167], 17);

    L.tileLayer.wms('http://localhost:8080/geoserver/deutschland_health_info/wms', {
      layers: 'deutschland_health_info:deutschland',
      format: 'image/png',
      transparent: true
    }).addTo(map);
  </script>
</body>
</html>
